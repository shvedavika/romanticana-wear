<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Romanticana</title>
    <meta name="viewport" content="width=600">
    <link rel="stylesheet" href="normalize.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header>
    <div class="language language-product-pages">
        <img class="language-arrow" src="assets/arrow-language.jpg"/>
        <a class="language-item language-selected" href="">Ru</a>
        <span class="language-separator">/</span>
        <a class="language-item" href="">En</a>
    </div>
    <div class="nav-menu">
        <div class="header-menu header-menu-1">
            <div>
                <a href=""><span>Shop</span></a>
                <a href=""><span>About</span></a>
            </div>
        </div>
        <div class="mobile-icon mobile-menu">
            <img src="assets/mobile-menu.jpg">
        </div>
        <div class="header-logo">
            <img src="assets/logo.jpg"/>
        </div>
        <div class="header-menu header-menu-2">
            <div>
                <a href=""><span>Contact</span></a>
                <a class="active" href=""><span>Cart</span> (0)</a>
            </div>
        </div>
        <div class="mobile-icon mobile-cart">
            <img src="assets/mobile-cart.jpg"/>
            <span class="cart-count">(0)</span>
        </div>
    </div>
    <div class="header-line"><div class="hr"></div><img src="assets/x.jpg"/></div>
</header>
<content>
    <div class="contacts-main-container">
        <div class="hand hand-left">
            <img src="assets/left-hand.png"/>
        </div>
        <div class="contacts-container">
            <div class="contacts-info">
                <p>
                    Мы находимся в Киеве.<br/>
                    Eсли у вас есть вопросы касательно наших изделий,<br/>
                    пожалуйста пишите нам на <span class="contacts-email">hello@romanticanawear.com</span><br/>
                    или звоните по телефону: +38 (099) 925 95 36
                </p>
            </div>
            <div class="contact-form form">
                <input class="input-name" type="text" name="name" placeholder="Имя"><br/>
                <input class="input-email" type="email" name="email" placeholder="Электронная почта"><br/>
                <input class="input-subject" type="text" name="subject" placeholder="Тема">
                <textarea class="input-comment" name="comment" placeholder="Комментарий"></textarea>
                <button>Отправить</button>
            </div>
        </div>
        <div class="hand hand-right">
            <img src="assets/right-hand.png"/>
        </div>
    </div>
</content>
<footer>
    <span class="footer-trademark">© 2017 Romanticana Wear Co.</span>
    <div class="footer-nav-menu">
        <a class="footer-sizes" href="">Sizes table</a>
        <a class="footer-payment-shipping" href="">Payment & Shipping</a>
        <a class="footer-contact" href="">Contact</a>
    </div>
    <div class="social-links">
        <a class="instagram" href="">
            <img src="assets/instagram.png"/>
        </a>
        <a class="facebook" href="">
            <img src="assets/facebook.png"/>
        </a>
        <a class="pinterest" href="">
            <img src="assets/pinterest.png"/>
        </a>
    </div>
</footer>
</body>
</html>
